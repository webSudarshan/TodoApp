<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="todos col-12">
                    <h1 class="todos-heading">Todos</h1>
                    <h1 class="create-task-heading">
                        Create <span class="create-task-heading-subpart">Task</span>
                    </h1>
                    <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" />
                    <button class="add-todo-button" id="addtodolist">Add</button>
                    <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart">Tasks</span>
                    </h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                    <button class="add-todo-button" id="saveToDo">Save</button>
                </div>
                <br />
            </div>
        </div>
    </div>
    <div class="col-12 follow-us-section">
        <p class="footer-text">
            <i class="fas fa-copyright"></i>
            2022 Sudarshan Reddy.
        </p>
        <div class="d-flex flex-row justify-content-center">
            <a href="https://twitter.com/____reddy____" target="_blank">
                <div class="follow-us-icon-container">
                    <i class="fab fa-twitter icon"></i>
                </div>
            </a>
            <a href="https://www.instagram.com/reddyyy___" target="_blank">
                <div class="follow-us-icon-container">
                    <i class="fab fa-instagram icon"></i>
                </div>
            </a>
            <a href="https://www.linkedin.com/in/sudarshan-reddy/" target="_blank">
                <div class="follow-us-icon-container">
